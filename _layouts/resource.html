---
layout: base
---
<h1>Resource Page</h1>

<form>

  <div>
    <label for="select-datatype">Select a data type:</label>
    <select id="select-datatype" name="datatype"
      is="url-selector" replace="{{ page.datatype.slug }}">
      {% for datatype in site.data.datatypes %}
      <option value="{{ datatype.slug }}"{% if page.datatype.slug == datatype.slug %} selected{% endif %}>{{ datatype.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label for="select-resource">Select a resource:</label>
    <select id="select-resource" name="resource"
      is="url-selector" replace="{{ page.resource.slug }}">
      {% for resource in site.data.resources %}
      <option value="{{ resource.slug }}"{% if page.resource.slug == resource.slug %} selected{% endif %}>{{ resource.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label for="select-location">Select a location:</label>
    <select id="select-location" name="location"
      is="url-selector" replace="{{ page.region.slug }}">
      <option value="US">All states and offshore areas</option>
      <optgroup label="States">
        {% for state in site.data.states %}
        <option value="onshore/{{ state.slug }}"{% if page.state.slug == state.slug %} selected{% endif %}>{{ state.name }}</option>
        {% endfor %}
      </optgroup>
      <optgroup label="Offshore Areas">
        {% for area in site.data.offshore_areas %}
        <option value="offshore/{{ area.slug }}"{% if page.area.slug == area.slug %} selected{% endif %}>{{ area.name }}</option>
        {% endfor %}
      </optgroup>
    </select>
  </div>

</form>
